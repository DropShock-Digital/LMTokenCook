services:
  # ----------------------------
  # üêç BACKEND (Python/FastAPI)
  # ----------------------------
  backend:
    build:
      context: ./src/server
      dockerfile: Dockerfile
    container_name: lmtokencook-backend
    ports:
      - "127.0.0.1:8000:8000" # Localhost only, not public
    volumes:
      - ./src/server:/app # Hot-reload dev volume
    networks:
      - lmtokencook-net

  # ----------------------------
  # ‚öõÔ∏è FRONTEND (React/Vite)
  # ----------------------------
  frontend:
    build:
      context: ./src/ui
      dockerfile: Dockerfile
    container_name: lmtokencook-frontend
    ports:
      - "127.0.0.1:5173:5173" # Localhost only
    volumes:
      - ./src/ui:/app
      - /app/node_modules # Isolate node_modules inside container
    environment:
      - VITE_API_URL=http://backend:8000
    command: npm run dev -- --host
    depends_on:
      - backend
    networks:
      - lmtokencook-net
  # ----------------------------
  # üö¶ NGINX (Reverse Proxy)
  # ----------------------------
  nginx:
    image: nginx:alpine
    container_name: lmtokencook-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "127.0.0.1:8080:80" # Local access to the Unified Proxy
    depends_on:
      - frontend
      - backend
    networks:
      - lmtokencook-net

  # ----------------------------
  # ‚òÅÔ∏è CLOUDFLARE (Sidecar)
  # ----------------------------
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: lmtokencook-tunnel
    restart: unless-stopped
    command: tunnel --url http://nginx:80
    networks:
      - lmtokencook-net
    depends_on:
      - nginx

networks:
  lmtokencook-net:
    driver: bridge
