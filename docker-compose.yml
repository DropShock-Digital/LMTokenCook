services:
  # ----------------------------
  # ⚛️ FRONTEND (React/Vite)
  # ----------------------------
  frontend:
    build:
      context: ./src/ui
      dockerfile: Dockerfile
    container_name: lmtokencook-frontend
    ports:
      - "127.0.0.1:5173:5173"
    volumes:
      - ./src/ui:/app
      - /app/node_modules
    command: npm run dev -- --host
    networks:
      - lmtokencook-net

  # ----------------------------
  # ☁️ CLOUDFLARE (Sidecar)
  # ----------------------------
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: lmtokencook-tunnel
    restart: unless-stopped
    command: tunnel --url http://frontend:5173
    networks:
      - lmtokencook-net
    depends_on:
      - frontend

networks:
  lmtokencook-net:
    driver: bridge
